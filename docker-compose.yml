version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: nse-mongodb
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=nse_trading
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: nse-backend
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/nse_trading
      - PORT=5000
      - WS_PORT=5001
    depends_on:
      - mongodb
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  agents:
    build: ./backend
    container_name: nse-agents
    command: node agents/agent-manager.js
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/nse_trading
    depends_on:
      - mongodb
      - backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: nse-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=ws://localhost:5001
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
